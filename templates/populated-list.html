<div class="list-container col-xs-12 col-md-4">
	<aside class="populated-list">
		<h3>List</h3>
		<ul>
			<li ng-repeat="product in list.products">
				<span class="name">{{product.name}}</span>
				<button class="remove btn-primary pull-right" ng-click="list.removeProduct(product)">Remove</button>
			</li>
		</ul>
	</aside>
</div>
